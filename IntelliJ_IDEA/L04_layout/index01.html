<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
    <style type="text/css">
        span{
            color: aqua;
        }
    </style>
</head>
<body>
   <p>大家好</p>
   <h1>Hello</h1>
   <b>Hello</b>
   <a>这是一个超链接</a>
   <div id="divid">
       <b>Hello</b>
       <a>这是一个超链接</a>
   </div>

   <div id="divspan">
       <b><span>Hello</span>  这是一个超链接</b>
   </div>
</body>
</html>
