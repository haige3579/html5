<!doctype html>
<html><head>
<meta charset="utf-8">
<title>为HTML 添加新元素</title>
</head>

<script> document.createElement("myHero")</script>

<style>
  myHero{
	  display:block;
	  background-color:#ddd;
	  padding:50px;
	  font-size:30px;
  }
</style>
<body	 

<h1>Don't trouble trouble until trouble troubles you</h1>
<myHero>我的第一个新元素</myHero>
<p>Don't trouble trouble until trouble troubles you</p>

<img id="scream" src="gggg.png" width="144" height="90"  alt="The Scream"/>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #CF3" >
 您的浏览器不支持 HTML5 canvas 标签。
</canvas>

<script>
 var c=document.getElementById("myCanvas");
 var ctx=c.getContext("2d");
 ctx.fillStyle="#FF0000"; //颜色
 //矩形
 ctx.fillRect(0,0,150,75);
 //线条
 ctx.moveTo(150,75);
 ctx.lineTo(200,100);
 ctx.stroke();
 //圆心
 ctx.beginPath();
 ctx.arc(200,200,50,0,2*Math.PI);
 ctx.fill();
 // 字体
 ctx.font="30px Arial";
 ctx.fillText("Hello girl",250,200);
 ctx.strokeText("小美人",250,250);
 // 渐变
 var grd=ctx.createLinearGradient(0,75,300,300);
  grd.addColorStop(0,"green");
  grd.addColorStop(1,"white");
  ctx.fillStyle=grd;
  ctx.fillRect(0,80,160,80);
  //  图像
  var img=document.getElementById("scream");
  img.onload=function(){
	  ctx.drawImage(img,10,10);
  }
  </script>
</body>
</html>
